<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="bookscript.js"></script>
    <link rel="stylesheet" href="./bookstyle.css">
    <script src="https://kit.fontawesome.com/f4cdea309b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- bookname,bookauthor,price,pages,createbookbutton-->
    

    
    <div class="container-fluid first" style="height: 600px;">
        <div class="row" style="background-color: grey; height: 40px;">
            <div class="col">
                <a href="" style="color: white;text-decoration: none;">Home</a>
                <i class="far fa-envelope" style="color: white;margin-left: 10%;;"></i>
                <a href="" style="text-decoration: none;color: white;">bookstore@gmail.com</a>
            </div>
        </div>
        <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-4" style="  height: 400px;margin-top: 5px;text-align: center;">
            <h1 style="text-align: center;color: white;">Book Store</h1>
            <input  id="t1" type="text" placeholder="enter bookname"><br>
            <input  id="t2" type="text" placeholder="enter bookauthor"><br>
            <input  id="t3" type="text" placeholder="enter bookpages"><br>
            <input  id="t4" type="text" placeholder="enter bookprice"><br>
            <input   id="b1" type="button" value="create book" onclick="createBook()"><br>
            <input class="button mt-4" id="t5" type="text" placeholder="booksearch">
            <input  style="background-color: blue" id="b2" type="button" value="search" onclick="searchBy()">
        </div>
        <div class="col-4"></div>
    </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-3" style="text-align: center;" id="result"></div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" style="text-align: center;">
                <b style="color: white;">Do you want to see all book?</b> 
                <input  style="background-color: darkolivegreen;" id="b3" type="button" value="list all book" onclick="allBooks()">
            </div>
            <div class="col-4"></div>
        </div>
    
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-4 ms-1">
            <img src="alchemist.jpg" alt="" style="height: 300px;width: 50%;">
            <h4>The Alchemist</h4>
            <p >by Paulo Coehlo</p>
            <p ><b>Rs.340</b></p>
        </div>
        <div class="col-lg-3 col-md-4">
            <img src="milk.jpg" alt="" style="height: 300px;width: 50%;">
            <h4>Milk and Honey</h4>
            <p >by Rubi Kaur</p>
            <p ><b>Rs.250</b></p>
        </div>
        <div class="col-lg-3 col-md-4">
            <img src="limit.jpg" alt="" style="height: 300px;width: 50%;">
            
            <h4>You Are Your Only Limit</h4>
            <p >by Franklin</p>
            <p ><b>Rs.300</b></p>
        </div>
        <div class="col-lg-3 col-md-4">
            <img src="mountain.jpg" alt="" style="height: 300px;width: 50%;">
            <h4>The Living Mountain</h4>
            <p >by Amitav Gosh</p>
            <p ><b>Rs.400</b></p>
        </div>
    </div>
</body>
</html>
